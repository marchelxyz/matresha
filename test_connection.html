<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è Frontend ‚Üî Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .config-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .config-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .test-section {
            margin-top: 30px;
        }
        .test-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #ddd;
        }
        .test-item.success {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }
        .test-item.error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        .test-item.pending {
            border-left-color: #ff9800;
            background: #fff3e0;
        }
        .test-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .test-status {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .test-result {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .status-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-icon.success {
            background: #4caf50;
        }
        .status-icon.error {
            background: #f44336;
        }
        .status-icon.pending {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è Frontend ‚Üî Backend</h1>
        <p class="subtitle">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–≤—è–∑–∏ –º–µ–∂–¥—É –≤–∞—à–∏–º–∏ —Å–µ—Ä–≤–µ—Ä–∞–º–∏</p>

        <div class="config-section">
            <h2>‚öôÔ∏è –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è</h2>
            <div class="input-group">
                <label for="backendUrl">Backend URL (–Ω–∞–ø—Ä–∏–º–µ—Ä: http://localhost:8000 –∏–ª–∏ https://your-backend.com)</label>
                <input type="text" id="backendUrl" placeholder="http://localhost:8000" value="http://localhost:8000">
            </div>
            <div class="input-group">
                <label for="apiPath">API Path (–æ–±—ã—á–Ω–æ: /api)</label>
                <input type="text" id="apiPath" placeholder="/api" value="/api">
            </div>
        </div>

        <div>
            <button onclick="testAll()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–µ—Å—Ç—ã</button>
            <button onclick="testHealth()">üíö Health Check</button>
            <button onclick="testProviders()">üìã Providers</button>
            <button onclick="testChat()">üí¨ Chat</button>
            <button onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>

        <div class="test-section" id="testResults"></div>
    </div>

    <script>
        function getBackendUrl() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const apiPath = document.getElementById('apiPath').value.trim();
            return `${backendUrl}${apiPath}`;
        }

        function addTestResult(title, status, message, details = null) {
            const results = document.getElementById('testResults');
            const testItem = document.createElement('div');
            testItem.className = `test-item ${status}`;
            
            const iconClass = status === 'success' ? 'success' : status === 'error' ? 'error' : 'pending';
            const icon = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚è≥';
            
            testItem.innerHTML = `
                <div class="test-title">
                    <span class="status-icon ${iconClass}"></span>
                    ${icon} ${title}
                </div>
                <div class="test-status">${message}</div>
                ${details ? `<div class="test-result">${details}</div>` : ''}
            `;
            
            results.appendChild(testItem);
            testItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        async function testHealth() {
            const baseUrl = getBackendUrl();
            addTestResult('Health Check', 'pending', `–ü—Ä–æ–≤–µ—Ä–∫–∞ ${baseUrl}/health...`);
            
            try {
                const response = await fetch(`${baseUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addTestResult(
                    'Health Check',
                    'success',
                    `‚úÖ –°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—á–∞–µ—Ç! –°—Ç–∞—Ç—É—Å: ${data.status}`,
                    JSON.stringify(data, null, 2)
                );
            } catch (error) {
                addTestResult(
                    'Health Check',
                    'error',
                    `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`,
                    `–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:\n‚Ä¢ –ó–∞–ø—É—â–µ–Ω –ª–∏ backend —Å–µ—Ä–≤–µ—Ä\n‚Ä¢ –ü—Ä–∞–≤–∏–ª—å–Ω–æ –ª–∏ —É–∫–∞–∑–∞–Ω URL\n‚Ä¢ –ù–µ—Ç –ª–∏ –ø—Ä–æ–±–ª–µ–º —Å CORS\n\n–û—à–∏–±–∫–∞: ${error.message}`
                );
            }
        }

        async function testProviders() {
            const baseUrl = getBackendUrl();
            addTestResult('Providers', 'pending', `–ü—Ä–æ–≤–µ—Ä–∫–∞ ${baseUrl}/providers...`);
            
            try {
                const response = await fetch(`${baseUrl}/providers`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const providers = data.data?.providers || [];
                const status = data.data?.status || {};
                
                let details = `–î–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–æ–≤–∞–π–¥–µ—Ä—ã: ${providers.length > 0 ? providers.join(', ') : '–Ω–µ—Ç'}\n\n`;
                details += JSON.stringify(data, null, 2);
                
                addTestResult(
                    'Providers',
                    providers.length > 0 ? 'success' : 'error',
                    providers.length > 0 
                        ? `‚úÖ –ù–∞–π–¥–µ–Ω–æ ${providers.length} –ø—Ä–æ–≤–∞–π–¥–µ—Ä–æ–≤: ${providers.join(', ')}`
                        : `‚ö†Ô∏è –ü—Ä–æ–≤–∞–π–¥–µ—Ä—ã –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã (–Ω–µ—Ç API –∫–ª—é—á–µ–π)`,
                    details
                );
            } catch (error) {
                addTestResult(
                    'Providers',
                    'error',
                    `‚ùå –û—à–∏–±–∫–∞: ${error.message}`,
                    error.message
                );
            }
        }

        async function testChat() {
            const baseUrl = getBackendUrl();
            addTestResult('Chat', 'pending', `–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è...`);
            
            try {
                const response = await fetch(`${baseUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.',
                        provider: 'openai',
                        temperature: 0.7,
                        maxTokens: 100
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: response.statusText }));
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data?.response) {
                    addTestResult(
                        'Chat',
                        'success',
                        `‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∏ –ø–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç!`,
                        `–û—Ç–≤–µ—Ç: ${data.data.response.substring(0, 200)}${data.data.response.length > 200 ? '...' : ''}\n\n–ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç:\n${JSON.stringify(data, null, 2)}`
                    );
                } else {
                    addTestResult(
                        'Chat',
                        'error',
                        `‚ö†Ô∏è –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω, –Ω–æ —Ñ–æ—Ä–º–∞—Ç –Ω–µ–≤–µ—Ä–Ω—ã–π`,
                        JSON.stringify(data, null, 2)
                    );
                }
            } catch (error) {
                const errorMsg = error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                let details = `–û—à–∏–±–∫–∞: ${errorMsg}\n\n`;
                
                if (errorMsg.includes('API key not configured')) {
                    details += '‚ö†Ô∏è API –∫–ª—é—á –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω. –≠—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ—Å—Ç–∞.\n';
                    details += '–î–ª—è –ø–æ–ª–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ OPENAI_API_KEY –≤ .env —Ñ–∞–π–ª–µ.';
                } else if (errorMsg.includes('Failed to fetch') || errorMsg.includes('NetworkError')) {
                    details += '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:\n';
                    details += '‚Ä¢ –ó–∞–ø—É—â–µ–Ω –ª–∏ backend —Å–µ—Ä–≤–µ—Ä\n';
                    details += '‚Ä¢ –ü—Ä–∞–≤–∏–ª—å–Ω–æ –ª–∏ —É–∫–∞–∑–∞–Ω URL\n';
                    details += '‚Ä¢ –ù–µ—Ç –ª–∏ –ø—Ä–æ–±–ª–µ–º —Å CORS\n';
                }
                
                addTestResult(
                    'Chat',
                    errorMsg.includes('API key') ? 'pending' : 'error',
                    errorMsg.includes('API key') 
                        ? `‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç, –Ω–æ API –∫–ª—é—á –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω`
                        : `‚ùå –û—à–∏–±–∫–∞: ${errorMsg}`,
                    details
                );
            }
        }

        async function testAll() {
            clearResults();
            addTestResult('–ù–∞—á–∞–ª–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', 'pending', '–ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤...');
            
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testProviders();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testChat();
            
            addTestResult('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ', 'success', '–í—Å–µ —Ç–µ—Å—Ç—ã –≤—ã–ø–æ–ª–Ω–µ–Ω—ã!');
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é.');
        });
    </script>
</body>
</html>
